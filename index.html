<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fellows' League</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Fellows' League</h1>
    </header>
    <nav class="tabs">
        <ul>
            <li><a href="#fixtures">Fixtures</a></li>
            <li><a href="#ranking">Ranking</a></li>
            <li><a href="#consult-results">Consult Results</a></li>
            <li><a href="#edit-results">Edit Results</a></li>
        </ul>
    </nav>
    <main>
        <div id="fixtures" class="tab-content">
            <!-- Content for Fixtures tab -->
        </div>
        <div id="ranking" class="tab-content">
            <h2>Ranking</h2>
            <table>
                <thead>
                    <tr>
                        <th>Team</th>
                        <th>Played</th>
                        <th>Win</th>
                        <th>Lose</th>
                        <th>Draw</th>
                        <th>Scored</th>
                        <th>Conceded</th>
                        <th>GD</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows for teams -->
                    <tr>
                        <td>Team 1</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
        <div id="consult-results" class="tab-content">
            <!-- Content for Consult Results tab -->
        </div>
        <div id="edit-results" class="tab-content">
            <!-- Content for Edit Results tab -->
        </div>
    </main>
    <footer>
        <!-- Footer content -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
